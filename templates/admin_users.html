<!DOCTYPE html>
<html>
<head>
    <title>Admin - View Users</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1483301960903-9e649cc76d22?q=80&w=2070') repeat-x;
            background-size: 1920px 1080px;
            animation: moveBackground 60s linear infinite;
            color: #333;
        }

        @keyframes moveBackground {
            from { background-position: 0 0; }
            to { background-position: -1920px 0; }
        }

        h2, h3 {
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background: #3498db;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        a {
            color: #2980b9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #fff;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="/">üè† Home</a>
            <a href="/admin/dashboard">üìä Dashboard</a>
            <a href="/admin/logout">üö™ Logout</a>
        </div>

        <h2>üë• View Users</h2>

        <h3>Registered Users</h3>
        <table>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Created At</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ user[3] }}</td>
                <td>{{ user[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
