<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1483301960903-9e649cc76d22?q=80&w=2070') repeat-x;
            background-size: 1920px 1080px;
            animation: moveBackground 60s linear infinite;
            color: #333;
        }

        @keyframes moveBackground {
            from { background-position: 0 0; }
            to { background-position: -1920px 0; }
        }

        h2, h3 {
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        a {
            color: #2980b9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #fff;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #f2f2f2;
        }

        .delete-link {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üõ†Ô∏è Admin Dashboard</h2>
        <p><a href="/">‚Üê Back to Home</a></p>

        <h3>üìä Traffic Records</h3>
        <table>
            <tr>
                <th>ID</th>
                <th>Location</th>
                <th>Vehicles</th>
                <th>Congestion</th>
                <th>Pedestrians</th>
                <th>Action</th>
            </tr>
            {% for row in traffic_data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td><a href="/admin/delete/{{ row[0] }}" class="delete-link">üóëÔ∏è Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
